- title: Image Synthesis
  description: >
    We explore image synthesis techniques tailored for medical imaging to address data scarcity and domain gaps between synthetic and real clinical data. Our work emphasizes realistic degradation modeling and restoration to generate medically meaningful images. 
    These approaches facilitate effective training, benchmarking, and evaluation of medical imaging algorithms under practical clinical conditions.
